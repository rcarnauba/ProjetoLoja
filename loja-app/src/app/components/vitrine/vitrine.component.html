<div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let produto of produtos; let i= index">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="../assets/Samsung.jpg" data-holder-rendered="true">
            
            <div class="card-body">
              <p class="card-text">{{produto.descricao}}</p>  
              <h1><p class="card-text">{{produto.valor | currency}}</p></h1>
           </div>

          </div>
        </div>
    </div>
  </div>
